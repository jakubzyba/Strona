}

	<script>

const nobutton =
document.getElementById("no");

const yesbutton = 
document.getElementById("yes");

function no(){

let currentfontSize = parseInt(window.getComputedStyle(nobutton).fontSize);

yesbutton.style.width = (yesbutton.offsetWidth + 20) + "px";

yesbutton.style.height = (yesbutton.offsetHeight + 20) + "px";


nobutton.style.width = (nobutton.offsetWidth - 20) + "px";

nobutton.style.height = (nobutton.offsetHeight - 20) + "px";

nobutton.style.fontSize = (currentfontSize * 0.8) + "px";



}
